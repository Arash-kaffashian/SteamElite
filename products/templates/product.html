{% extends 'base.html' %}
{% block content %}
<br><br>
<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ product.avatar.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">

        <center>

        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.description }}</p>

        Global price: {{ product.price_global}}
        <br>
        Turkey price: {{ product.price_tr}}
        <br>
        Brazil price: {{ product.price_br}}
        <br><br>

        <a href="{% url 'home'%}" class="btn btn-secondary">steam</a>
        <button type="button" value="{{ product.product_id }}" class="btn btn-secondary" id="add-cart" >Add To Cart</button>
        </center>

      </div>
    </div>
  </div>
</div>
<br><br>

<script>
  $(document).on('click', '#add-cart', function(e) {
    e.preventDefault();
    $.ajax({
      type: 'POST',
      url: '{% url 'cart_add' %}',
      data: {
        product_id: $('#add-cart').val(),
        csrfmiddlewaretoken: '{{ csrf_token }}',
        action: 'post'
      },

      success: function(json){
        console.log(json)
      },

      error: function(xhr, errmsg, err){

      }



    });



  })
</script>



{% endblock %}
